<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 선언합니다.
        function 함수() {
            alert('함수_01');
            alert('함수_02');
        }
        // 출력합니다.
        alert(typeof (함수) + ' : ' + 함수);

        // 함수를 호출합니다.
        함수();
    </script>

    <script>
        // 함수를 선언합니다.
        var 함수 = function () { alert('함수_A'); };
        var 함수 = function () { alert('함수_B'); };

        // 함수를 호출합니다.
        함수();

        // 함수를 선언합니다.
        var 함수 = function () { alert('함수_A'); };
        function 함수() { alert('함수_B'); };

        // 함수를 호출합니다.
        함수();
    </script>

    <script>
        // 함수를 선언합니다.
        function f(x) {
            return x * x;
        }

        // 함수를 호출합니다.
        alert(f(3));
    </script>
</body>
</html>
