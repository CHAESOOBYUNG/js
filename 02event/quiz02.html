    <h3>이벤트는 각각 </h3>

    <button id="btn1" onclick="naver(this)">네이버로 이동</button>
    <button id="btn2" onclick="google(this)">구글로 이동</button>

    <script>
        function naver() {
      
            if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.naver.com/";
            }
        }
        
        function google() {
            
            if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.google.com/";
            }
        }

    </script>
