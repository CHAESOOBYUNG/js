<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        //위쪽...
        //확인창은 - confirm("질문") - 예 클릭시 true, 아니오 클릭시 false반환
        //location.href = "경로";

        window.onload = function() {
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
        //btn1 이벤트
        
        btn1.onclick = function() {

            if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.naver.com"; //경로로 이동
            }

        }

        btn2.onclick = function() {

            if(confirm("이동하시겠습니까?")) {
                location.href = "https://www.google.com"; //경로로 이동
            }

        }
    
        
    }

    </script>

    <h3>이벤트는 각각 </h3>

    <button id="btn1" onclick="naver(this)">네이버로 이동</button>
    <button id="btn2" onclick="google(this)">구글로 이동</button>
